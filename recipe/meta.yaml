{% set name = "scikit-fmm" %}
{% set version = "2021.10.29" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 799f36e918a2b64ed8434d6c4fef3a1a47757055955c240fba0d4aadccca26b2
  patches:
    - cython3.patch

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - pip
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - skfmm
  commands:
    - pip check

about:
  home: https://github.com/scikit-fmm/scikit-fmm
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: scikit-fmm is a Python extension module which implements the fast marching method.

  description: |
    scikit-fmm is a Python extension module which implements the fast marching method.
    Signed distance functions, Travel time transforms (solutions to the Eikonal equation), Extension velocities
  doc_url: https://scikit-fmm.readthedocs.io
  dev_url: https://github.com/scikit-fmm/scikit-fmm

extra:
  recipe-maintainers:
    - jan-janssen
